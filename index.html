<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GP Pro Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@1.7.1/dist/alphaTab.js"></script>
    <style>
        :root {
            --bg: #000000;
            --bar-bg: rgba(20, 20, 20, 0.95);
            --text: #ffffff;
            --accent: #2481cc;
            --btn-bg: rgba(255, 255, 255, 0.1);
        }

        html, body {
            margin: 0; padding: 0; width: 100%; height: 100dvh;
            overflow: hidden; background: var(--bg); color: var(--text);
            font-family: -apple-system, sans-serif;
        }

        /* --- Global UI --- */
        #loading {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000;
        }

        /* Bar/Measure visualizer at the very top */
        .measure-bar {
            height: 30px; background: #222; display: flex; align-items: center;
            padding: 0 10px; gap: 5px; overflow: hidden; border-bottom: 1px solid #333;
        }
        .measure-dot { width: 4px; height: 12px; background: #444; border-radius: 2px; }
        .measure-dot.active { background: var(--accent); height: 18px; }

        /* Tabs Container */
        #tab-view { flex: 1; overflow: auto; background: #fff; position: relative; }

        /* Fretboard Section */
        #alphaTab-fretboard { height: 120px; background: #1a1a1a; border-top: 2px solid #333; }

        /* --- PORTRAIT MODE --- */
        @media (orientation: portrait) {
            body { display: flex; flex-direction: column; }
            .side-bar { display: none; }
            
            .header {
                height: 50px; background: var(--bar-bg); display: flex; align-items: center;
                justify-content: space-between; padding: 0 15px;
            }
            
            .footer {
                background: var(--bar-bg); padding: 10px 15px;
                padding-bottom: calc(10px + var(--tg-safe-area-inset-bottom, 0px));
            }
            
            .controls-main { display: flex; justify-content: space-around; align-items: center; margin-bottom: 15px; }
            .tempo-slider-container { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
            .tempo-slider-container input { flex: 1; accent-color: var(--accent); }
            .filename { font-size: 11px; color: #666; text-align: center; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        }

        /* --- LANDSCAPE MODE --- */
        @media (orientation: landscape) {
            body { 
                display: grid; 
                grid-template-columns: 60px 1fr 60px; 
                grid-template-rows: 30px 1fr 100px; 
                height: 100vh; 
            }
            .header, .footer, .tempo-slider-container { display: none; }
            
            .measure-bar { grid-column: 1 / 4; }
            #tab-view { grid-column: 2 / 3; grid-row: 2 / 3; }
            #alphaTab-fretboard { grid-column: 1 / 4; grid-row: 3 / 4; height: 100px; }

            .side-bar {
                display: flex; flex-direction: column; align-items: center;
                justify-content: space-around; background: var(--bar-bg); padding: 10px 0;
            }
            .side-bar.left { grid-column: 1 / 2; grid-row: 2 / 3; border-right: 1px solid #333; }
            .side-bar.right { grid-column: 3 / 4; grid-row: 2 / 3; border-left: 1px solid #333; }
        }

        /* Icon Buttons */
        .icon-btn {
            background: none; border: none; color: var(--text); font-size: 24px;
            cursor: pointer; padding: 8px; border-radius: 8px; transition: 0.2s;
        }
        .icon-btn:active { color: var(--accent); opacity: 0.7; }
        .icon-btn.active { color: var(--accent); }

        /* AlphaTab Cursor Styling */
        .at-cursor-bar { background: rgba(36, 129, 204, 0.2) !important; border-left: 2px solid var(--accent) !important; }
    </style>
</head>
<body>

    <div id="loading">
        <div style="font-size: 50px;">üé∏</div>
        <div id="status">Ready to load</div>
        <button id="startBtn" style="margin-top:20px; padding:12px 35px; border-radius:25px; border:none; background:var(--accent); color:#fff; font-weight:bold; cursor:pointer;">START APP</button>
    </div>

    <!-- Top Measure Bar -->
    <div class="measure-bar" id="measureDots"></div>

    <!-- Header (Portrait Only) -->
    <div class="header">
        <button class="icon-btn" onclick="openFile()">üìÅ</button>
        <select id="trackList" style="background:none; border:none; color:#fff; font-weight:bold; max-width: 150px;"></select>
        <div style="display:flex; gap:10px;">
            <button class="icon-btn" onclick="toggleFretboard()">üé∏</button>
            <button class="icon-btn">‚öô</button>
        </div>
    </div>

    <!-- Left Sidebar (Landscape Only) -->
    <div class="side-bar left">
        <button class="icon-btn" onclick="openFile()">üìÅ</button>
        <button class="icon-btn">‚ò∞</button> <!-- Mixer -->
        <button class="icon-btn" onclick="toggleFretboard()">üé∏</button>
        <button class="icon-btn">‚öô</button>
        <button class="icon-btn">‚ìò</button>
    </div>

    <!-- Center Tab View -->
    <div id="tab-view">
        <div id="alphaTab"></div>
    </div>

    <!-- Right Sidebar (Landscape Only) -->
    <div class="side-bar right">
        <button class="icon-btn" id="playBtnL" onclick="api.playPause()">‚ñ∂</button>
        <button class="icon-btn">‚èÆ</button>
        <button class="icon-btn">‚è≠</button>
        <button class="icon-btn">‚ô©</button> <!-- Tempo -->
        <button class="icon-btn" id="metroBtnL" onclick="toggleMetro()">‚è≥</button>
    </div>

    <!-- Virtual Fretboard -->
    <div id="alphaTab-fretboard"></div>

    <!-- Footer (Portrait Only) -->
    <div class="footer">
        <div class="filename" id="fileNameDisplay">No file selected</div>
        <div class="tempo-slider-container">
            <span style="font-size: 14px; font-weight: bold;">‚ô©</span>
            <input type="range" id="tempoRange" min="0.25" max="2" step="0.1" value="1">
            <span id="tempoText" style="font-size: 12px; min-width: 45px; font-family: monospace;">x 1.0</span>
        </div>
        <div class="controls-main">
            <button class="icon-btn">‚èÆ</button>
            <button class="icon-btn" id="playBtnP" onclick="api.playPause()" style="font-size: 44px;">‚ñ∂</button>
            <button class="icon-btn">‚è≠</button>
        </div>
        <div style="display:flex; justify-content: space-around; opacity: 0.6;">
            <button class="icon-btn">üîÑ</button>
            <button class="icon-btn" id="metroBtnP" onclick="toggleMetro()">‚è≥</button>
            <button class="icon-btn">üéß</button>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".gp,.gp3,.gp4,.gp5,.gpx" style="display:none">

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const el = document.querySelector('#alphaTab');
        const fretEl = document.querySelector('#alphaTab-fretboard');
        let api = null;
        let isMetro = false;

        // Create Measure Dots
        const measureDots = document.getElementById('measureDots');
        for(let i=0; i<60; i++) {
            const dot = document.createElement('div');
            dot.className = 'measure-dot';
            measureDots.appendChild(dot);
        }

        async function initApp(sf2Url) {
            api = new alphaTab.AlphaTabApi(el, {
                importer: { encoding: 'cp1251' },
                player: { 
                    enablePlayer: true, 
                    enableCursor: true, 
                    soundFont: sf2Url 
                },
                display: { 
                    layoutMode: 'page',
                    scrollElement: '#tab-view'
                }
            });

            // Initialize Fretboard
            new alphaTab.gui.backings.Fretboard(fretEl, api);

            api.soundFontLoaded.on(() => {
                document.getElementById('loading').style.display = 'none';
            });

            setupEvents();
        }

        function setupEvents() {
            api.scoreLoaded.on((s) => {
                const tl = document.getElementById('trackList');
                tl.innerHTML = '';
                s.tracks.forEach((t, i) => {
                    const o = document.createElement('option');
                    o.value = i; o.innerText = t.name || `Track ${i+1}`;
                    tl.appendChild(o);
                });
                api.renderTracks([s.tracks[0]]);
            });

            api.playerStateChanged.on(() => {
                const ico = api.playerState === 1 ? "‚è∏" : "‚ñ∂";
                document.getElementById('playBtnP').innerText = ico;
                document.getElementById('playBtnL').innerText = ico;
            });

            document.getElementById('tempoRange').oninput = (e) => {
                const val = parseFloat(e.target.value);
                api.playbackSpeed = val;
                document.getElementById('tempoText').innerText = `x ${val.toFixed(1)}`;
            };

            api.playerPositionChanged.on((args) => {
                const dots = measureDots.querySelectorAll('.measure-dot');
                dots.forEach(d => d.classList.remove('active'));
                if(dots[args.index]) dots[args.index].classList.add('active');
            });

            document.getElementById('trackList').onchange = (e) => {
                api.renderTracks([api.score.tracks[parseInt(e.target.value)]]);
            };
        }

        function openFile() {
            const input = document.getElementById('fileInput');
            input.onchange = (e) => {
                const f = e.target.files[0];
                if(f) {
                    api.load(f);
                    document.getElementById('fileNameDisplay').innerText = f.name;
                }
            };
            input.click();
        }

        function toggleMetro() {
            isMetro = !isMetro;
            api.settings.player.metronomeVolume = isMetro ? 1 : 0;
            api.updateSettings();
            document.getElementById('metroBtnP').classList.toggle('active', isMetro);
            document.getElementById('metroBtnL').classList.toggle('active', isMetro);
        }

        function toggleFretboard() {
            const fb = document.getElementById('alphaTab-fretboard');
            fb.style.display = fb.style.display === 'none' ? 'block' : 'none';
            api.render();
        }

        document.getElementById('startBtn').onclick = () => {
            document.getElementById('status').innerText = "Initializing Engine...";
            initApp('https://raw.githubusercontent.com/wrightflyer/SF2_SoundFonts/master/Chaos%20Bank%20V1.9%20(12Mb).sf2');
        };
    </script>
</body>
</html>

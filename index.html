<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GP Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@1.7.1/dist/alphaTab.js"></script>
    <style>
        :root { --bg: #000; --accent: #2481cc; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; height: 100dvh; }
        #loading { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .header { height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #222; background: #111; }
        #tab-view { flex: 1; overflow: auto; background: #fff; -webkit-overflow-scrolling: touch; }
        .footer { padding: 10px; padding-bottom: calc(10px + var(--tg-safe-area-inset-bottom, 0px)); background: #111; }
        .icon-btn { background: #222; border: none; color: #fff; padding: 10px; border-radius: 8px; font-size: 20px; }
        #fileInput { display: none; }
        select { background: #222; color: #fff; border: 1px solid #444; border-radius: 5px; padding: 5px; max-width: 130px; }
    </style>
</head>
<body>

    <div id="loading">
        <div id="status">TAP START TO INITIALIZE</div>
        <button id="startBtn" onclick="initApp()" style="margin-top:20px; padding:15px 40px; background:var(--accent); color:#fff; border:none; border-radius:25px; font-weight:bold; font-size: 18px;">START</button>
    </div>

    <div class="header">
        <button class="icon-btn" onclick="openFile()">üìÅ</button>
        <select id="trackList"></select>
        <button class="icon-btn" onclick="toggleFretboard()">üé∏</button>
    </div>

    <div id="tab-view"><div id="alphaTab"></div></div>
    <div id="alphaTab-fretboard" style="height: 100px; background: #1a1a1a; display: none;"></div>

    <div class="footer">
        <div style="display:flex; justify-content: space-around; align-items:center;">
            <button class="icon-btn" id="playBtn" onclick="handlePlay()" style="width:60px; height:60px; border-radius:50%; background:var(--accent); font-size: 25px;">‚ñ∂</button>
            <button class="icon-btn" onclick="toggleMetro()">‚è≥</button>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".gp,.gp3,.gp4,.gp5,.gpx">

    <script>
        const tg = window.Telegram.WebApp;
        if(tg) { tg.ready(); tg.expand(); }

        let api = null;
        let isMetro = false;
        const sf2Url = 'https://cdn.jsdelivr.net/npm/@coderline/alphatab@1.7.1/dist/soundfont/sonivox.sf2';

        function initApp() {
            const status = document.getElementById('status');
            const startBtn = document.getElementById('startBtn');
            
            startBtn.style.display = 'none';
            status.innerText = "LOADING ENGINE...";

            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å –ª–∏ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –≤–æ–æ–±—â–µ
                if (typeof alphaTab === 'undefined') {
                    throw new Error("AlphaTab library not loaded. Check internet.");
                }

                const el = document.querySelector('#alphaTab');
                api = new alphaTab.AlphaTabApi(el, {
                    player: { enablePlayer: true, soundFont: sf2Url },
                    display: { layoutMode: 'fluid', upscale: 2 }
                });

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥—Ä–∏—Ñ–∞
                const fretEl = document.querySelector('#alphaTab-fretboard');
                new alphaTab.gui.backings.Fretboard(fretEl, api);

                // –°–æ–±—ã—Ç–∏—è
                api.soundFontLoaded.on(() => {
                    document.getElementById('loading').style.display = 'none';
                });

                // –ê–≤—Ç–æ-–≤—Ö–æ–¥ —á–µ—Ä–µ–∑ 4 —Å–µ–∫ –Ω–∞ —Å–ª—É—á–∞–π –º–µ–¥–ª–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞
                setTimeout(() => {
                    const loader = document.getElementById('loading');
                    if(loader.style.display !== 'none') {
                        loader.style.display = 'none';
                    }
                }, 4000);

                setupEvents();

            } catch (e) {
                status.innerText = "ERR: " + e.message;
                console.error(e);
            }
        }

        function handlePlay() {
            if (api && api.player.host && api.player.host.audioContext) {
                api.player.host.audioContext.resume();
            }
            if(api) api.playPause();
        }

        function setupEvents() {
            api.scoreLoaded.on((s) => {
                const tl = document.getElementById('trackList');
                tl.innerHTML = s.tracks.map((t, i) => `<option value="${i}">${t.name || 'Track '+i}</option>`).join('');
                api.renderTracks([s.tracks[0]]);
            });

            api.playerStateChanged.on(() => {
                document.getElementById('playBtn').innerText = api.playerState === 1 ? "‚è∏" : "‚ñ∂";
            });
        }

        async function openFile() {
            const input = document.getElementById('fileInput');
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file || !api) return;
                
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('status').innerText = "RENDERING...";

                try {
                    const buffer = await file.arrayBuffer();
                    api.load(new Uint8Array(buffer));
                    api.renderFinished.on(() => {
                        setTimeout(() => {
                            document.getElementById('loading').style.display = 'none';
                            api.render(); 
                        }, 200);
                    }, { once: true });
                } catch (err) {
                    document.getElementById('loading').style.display = 'none';
                    alert("LOAD FAILED");
                }
            };
            input.click();
        }

        function toggleFretboard() {
            const f = document.querySelector('#alphaTab-fretboard');
            f.style.display = f.style.display === 'block' ? 'none' : 'block';
            if(api) api.render();
        }

        function toggleMetro() {
            if(!api) return;
            isMetro = !isMetro;
            api.settings.player.metronomeVolume = isMetro ? 1 : 0;
            api.updateSettings();
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GP Pro Player TWA</title>
    <!-- External Scripts from Authors -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@1.7.1/dist/alphaTab.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222222);
            --btn: var(--tg-theme-button-color, #2481cc);
            --btn-txt: var(--tg-theme-button-text-color, #ffffff);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            display: flex; flex-direction: column; height: 100dvh; overflow: hidden;
        }
        header {
            background: var(--sec-bg); padding: 10px;
            padding-top: calc(10px + var(--tg-safe-area-inset-top, 0px));
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex; align-items: center; gap: 10px; z-index: 10;
        }
        #trackList { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; }
        #tab-view { flex: 1; overflow: auto; background: #fff; position: relative; }
        
        /* Cursor Styling */
        .at-cursor-bar { 
            background: rgba(36, 129, 204, 0.25) !important; 
            border-left: 2px solid #2481cc !important;
            z-index: 5;
        }

        .controls {
            background: var(--sec-bg); padding: 15px;
            padding-bottom: calc(15px + var(--tg-safe-area-inset-bottom, 0px));
            display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center; gap: 15px;
            border-top: 1px solid rgba(0,0,0,0.1);
        }
        .btn-main {
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--btn); color: var(--btn-txt);
            border: none; font-size: 24px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .tempo-container { text-align: center; }
        .tempo-container input { width: 100%; accent-color: var(--btn); }
        .tempo-label { font-size: 10px; color: #888; margin-top: 4px; display: block; }

        /* Loading Screen */
        #loader {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000; text-align: center; padding: 30px;
        }
        .progress-w { width: 200px; height: 8px; background: #eee; border-radius: 4px; margin: 20px 0; overflow: hidden; }
        #progress-f { width: 0%; height: 100%; background: var(--btn); transition: width 0.1s; }
        .start-btn { padding: 12px 30px; border-radius: 10px; background: var(--btn); color: var(--btn-txt); border: none; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loader">
        <div style="font-size: 50px;">üé∏</div>
        <h3 id="status">GP Pro Player</h3>
        <button id="startBtn" class="start-btn">START APP</button>
        <div id="prog-node" style="display:none">
            <div class="progress-w"><div id="progress-f"></div></div>
            <div id="perc">0%</div>
        </div>
    </div>

    <header>
        <button onclick="document.getElementById('fileInput').click()" style="background:none; border:none; font-size:24px;">üìÅ</button>
        <select id="trackList"><option>No track</option></select>
    </header>

    <div id="tab-view"><div id="alphaTab"></div></div>

    <div class="controls">
        <button class="btn-main" id="playBtn">‚ñ∂</button>
        <div class="tempo-container">
            <input type="range" id="tempo" min="0.25" max="2" step="0.25" value="1">
            <span class="tempo-label" id="tempoValue">Speed: 100%</span>
        </div>
        <button id="metroBtn" style="background:none; border:1px solid #ccc; border-radius:8px; padding:5px; font-size:10px;">METRO: OFF</button>
    </div>

    <input type="file" id="fileInput" accept=".gp,.gp3,.gp4,.gp5,.gpx" style="display:none">

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const loader = document.getElementById('loader');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const progressF = document.getElementById('progress-f');
        const percText = document.getElementById('perc');

        let api = null;
        let lastBar = -1;

        // Directly use the author's Raw GitHub link for Chaos Bank
        const soundfontUrl = 'https://raw.githubusercontent.com/wrightflyer/SF2_SoundFonts/master/Chaos%20Bank%20V1.9%20(12Mb).sf2';

        async function downloadEngine() {
            startBtn.style.display = 'none';
            document.getElementById('prog-node').style.display = 'block';
            status.innerText = "Downloading Sound Engine...";

            try {
                const response = await fetch(soundfontUrl);
                const reader = response.body.getReader();
                const total = +response.headers.get('Content-Length');
                let loaded = 0;
                let chunks = [];

                while(true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    chunks.push(value);
                    loaded += value.length;
                    let p = Math.floor((loaded / total) * 100);
                    progressF.style.width = p + '%';
                    percText.innerText = p + '%';
                }
                const blob = new Blob(chunks, { type: 'application/octet-stream' });
                initAlphaTab(URL.createObjectURL(blob));
            } catch (e) {
                status.innerText = "Download Error. Please Refresh.";
            }
        }

        function initAlphaTab(sf2) {
            api = new alphaTab.AlphaTabApi(document.querySelector('#alphaTab'), {
                importer: { encoding: 'cp1251' },
                player: { enablePlayer: true, enableCursor: true, soundFont: sf2 },
                display: { layoutMode: 'page', scrollElement: '#tab-view' }
            });

            api.soundFontLoaded.on(() => {
                loader.style.display = 'none';
            });

            setupLogic();
        }

        function setupLogic() {
            // File Handling
            document.getElementById('fileInput').onchange = (e) => {
                const f = e.target.files[0]; if(!f) return;
                loader.style.display = 'flex';
                status.innerText = "Loading File...";
                api.load(f);
            };

            api.scoreLoaded.on((s) => {
                loader.style.display = 'none';
                const tl = document.getElementById('trackList');
                tl.innerHTML = '';
                s.tracks.forEach((t, i) => {
                    const o = document.createElement('option');
                    o.value = i; o.innerText = t.name || `Track ${i+1}`;
                    tl.appendChild(o);
                });
                api.renderTracks([s.tracks[0]]);
            });

            // Playback & Controls
            document.getElementById('playBtn').onclick = () => {
                if (api.player.host && api.player.host.audioContext) api.player.host.audioContext.resume();
                api.playPause();
            };

            api.playerStateChanged.on(() => {
                document.getElementById('playBtn').innerText = api.playerState === 1 ? "‚è∏" : "‚ñ∂";
            });

            document.getElementById('tempo').oninput = (e) => {
                const speed = parseFloat(e.target.value);
                api.playbackSpeed = speed;
                document.getElementById('tempoValue').innerText = `Speed: ${Math.round(speed * 100)}%`;
            };

            document.getElementById('metroBtn').onclick = function() {
                const vol = api.settings.player.metronomeVolume > 0 ? 0 : 1;
                api.settings.player.metronomeVolume = vol;
                api.updateSettings();
                this.innerText = vol > 0 ? "METRO: ON" : "METRO: OFF";
            };

            // Bar Announcement (Speech)
            api.playerPositionChanged.on((args) => {
                if (api.playerState !== 1) return;
                const bar = args.index + 1;
                if (bar !== lastBar) {
                    lastBar = bar;
                    if ('speechSynthesis' in window) {
                        window.speechSynthesis.cancel();
                        const m = new SpeechSynthesisUtterance("Bar " + bar);
                        m.lang = 'en-US'; m.rate = 1.4;
                        window.speechSynthesis.speak(m);
                    }
                }
            });

            document.getElementById('trackList').onchange = (e) => {
                api.renderTracks([api.score.tracks[parseInt(e.target.value)]]);
            };

            window.addEventListener('resize', () => api.render());
        }

        startBtn.onclick = downloadEngine;
    </script>
</body>
</html>

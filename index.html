<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GP Player</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@1.3.0/dist/alphaTab.js"></script>

    <style>
        :root {
            --bg: #ffffff;
            --text: #222222;
            --btn: #2481cc;
            --btn-txt: #ffffff;
            --bar: #f0f0f0;
        }

        body.dark {
            --bg: #1a1a1a;
            --text: #ffffff;
            --bar: #333333;
        }

        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: var(--bg);
            color: var(--text);
            font-family: sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: var(--bar);
            padding: 10px;
            padding-top: calc(10px + var(--tg-safe-area-inset-top, 0px));
            display: flex;
            gap: 8px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            z-index: 10;
        }

        button, select {
            font-size: 14px;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            background: var(--btn);
            color: var(--btn-txt);
            font-weight: bold;
            cursor: pointer;
        }

        #alphaTab-container {
            flex: 1;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        #fileInput { display: none; }
    </style>
</head>
<body>

    <div class="toolbar">
        <button id="btnOpen">üìÅ Open</button>
        <button id="btnPlay">‚ñ∂ Play</button>
        <button id="btnTheme">üåì Theme</button>
        <select id="trackSelector"><option>No file</option></select>
    </div>

    <div id="alphaTab-container">
        <div id="alphaTab"></div>
    </div>

    <input type="file" id="fileInput" accept=".gp,.gp3,.gp4,.gp5,.gpx">

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const el = document.querySelector('#alphaTab');
        const api = new alphaTab.AlphaTabApi(el, {
            player: {
                enablePlayer: true,
                soundFont: 'https://cdn.jsdelivr.net/npm/@coderline/alphatab@1.3.0/dist/soundfonts/sonivox.sf2'
            }
        });

        document.getElementById('btnOpen').onclick = () => document.getElementById('fileInput').click();

        document.getElementById('fileInput').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (res) => {
                api.load(new Uint8Array(res.target.result));
            };
            reader.readAsArrayBuffer(file);
        };

        let isDark = false;
        document.getElementById('btnTheme').onclick = () => {
            isDark = !isDark;
            document.body.classList.toggle('dark', isDark);
            api.settings.display.resources.mainColor = isDark ? '#ffffff' : '#000000';
            api.settings.display.staveRenderingConfig.staveColor = isDark ? '#ffffff' : '#000000';
            api.updateSettings();
            api.render();
        };

        api.scoreLoaded.on((score) => {
            const ts = document.getElementById('trackSelector');
            ts.innerHTML = '';
            score.tracks.forEach((track, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.innerText = track.name;
                ts.appendChild(opt);
            });
            api.renderTracks([score.tracks[0]]);
        });

        document.getElementById('btnPlay').onclick = () => api.playPause();

        window.addEventListener('resize', () => api.render());
    </script>
</body>
</html>

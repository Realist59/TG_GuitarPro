<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GP Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alphaTab/1.7.1/alphaTab.js"></script>
    <style>
        :root { --bg: #000; --text: #fff; --accent: #2481cc; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
        #loading { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .header { height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid #222; }
        #tab-view { flex: 1; overflow: auto; background: #fff; }
        #alphaTab-fretboard { height: 100px; background: #1a1a1a; display: none; }
        .footer { padding: 10px; padding-bottom: calc(10px + var(--tg-safe-area-inset-bottom, 0px)); background: #111; }
        .icon-btn { background: #222; border: none; color: #fff; padding: 10px; border-radius: 8px; font-size: 20px; }
        #fileInput { display: none; }
    </style>
</head>
<body>

    <div id="loading">
        <div id="status">INITIALIZING...</div>
        <button id="startBtn" onclick="initApp()" style="margin-top:20px; padding:12px 30px; background:var(--accent); color:#fff; border:none; border-radius:20px; font-weight:bold;">START</button>
    </div>

    <div class="header">
        <button class="icon-btn" onclick="openFile()">üìÅ</button>
        <select id="trackList" style="background:none; border:none; color:#fff; font-size:14px; width:120px;"></select>
        <button class="icon-btn" onclick="toggleFretboard()">üé∏</button>
    </div>

    <div id="tab-view"><div id="alphaTab"></div></div>
    <div id="alphaTab-fretboard"></div>

    <div class="footer">
        <div style="display:flex; justify-content: space-around; align-items:center;">
            <input type="range" id="tempoRange" min="0.25" max="2" step="0.1" value="1" style="width:70px;">
            <button class="icon-btn" id="playBtn" onclick="handlePlay()" style="width:60px; height:60px; border-radius:50%; background:var(--accent);">‚ñ∂</button>
            <button class="icon-btn" onclick="toggleMetro()">‚è≥</button>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".gp,.gp3,.gp4,.gp5,.gpx">

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let api = null;
        let isMetro = false;
        // –°–∞–º—ã–π –ª–µ–≥–∫–∏–π —Ñ–∞–π–ª –∑–≤—É–∫–æ–≤
        const sf2Url = 'https://cdn.jsdelivr.net/npm/@coderline/alphatab@1.7.1/dist/soundfont/sonivox.sf2';

        function initApp() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('status').innerText = "CONNECTING ENGINE...";

            try {
                const el = document.querySelector('#alphaTab');
                api = new alphaTab.AlphaTabApi(el, {
                    player: { enablePlayer: true, soundFont: sf2Url },
                    display: { layoutMode: 'fluid' }
                });

                new alphaTab.gui.backings.Fretboard(document.querySelector('#alphaTab-fretboard'), api);

                api.soundFontLoaded.on(() => {
                    document.getElementById('loading').style.display = 'none';
                });

                // –ï—Å–ª–∏ –∑–≤—É–∫–∏ –≥—Ä—É–∑—è—Ç—Å—è —Å–ª–∏—à–∫–æ–º –¥–æ–ª–≥–æ, –≤—Å–µ —Ä–∞–≤–Ω–æ –ø—É—Å–∫–∞–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    if(document.getElementById('loading').style.display !== 'none') {
                        document.getElementById('loading').style.display = 'none';
                    }
                }, 5000);

                setupEvents();

            } catch (e) {
                alert("Critical Error: Use Safari/Chrome");
                console.error(e);
            }
        }

        function handlePlay() {
            if (api.player.host && api.player.host.audioContext) api.player.host.audioContext.resume();
            api.playPause();
        }

        function setupEvents() {
            api.scoreLoaded.on((s) => {
                const tl = document.getElementById('trackList');
                tl.innerHTML = s.tracks.map((t, i) => `<option value="${i}">${t.name || 'Track '+i}</option>`).join('');
                api.renderTracks([s.tracks[0]]);
            });

            api.playerStateChanged.on(() => {
                document.getElementById('playBtn').innerText = api.playerState === 1 ? "‚è∏" : "‚ñ∂";
            });
        }

        async function openFile() {
            const input = document.getElementById('fileInput');
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('status').innerText = "OPENING...";

                try {
                    const data = new Uint8Array(await file.arrayBuffer());
                    api.load(data);
                    api.renderFinished.on(() => {
                        setTimeout(() => {
                            document.getElementById('loading').style.display = 'none';
                            api.render(); 
                        }, 200);
                    }, { once: true });
                } catch (err) {
                    document.getElementById('loading').style.display = 'none';
                    alert("FILE ERROR");
                }
            };
            input.click();
        }

        function toggleFretboard() {
            const f = document.querySelector('#alphaTab-fretboard');
            f.style.display = f.style.display === 'block' ? 'none' : 'block';
            api.render();
        }

        function toggleMetro() {
            isMetro = !isMetro;
            api.settings.player.metronomeVolume = isMetro ? 1 : 0;
            api.updateSettings();
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }
    </script>
</body>
</html>

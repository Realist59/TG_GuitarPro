<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GP Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #000000;
            --bar: #111111;
            --accent: #2481cc;
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #loading-screen {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .header {
            height: 50px;
            background: var(--bar);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid #222;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #151515;
            position: relative;
        }

        .footer {
            height: 80px;
            background: var(--bar);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding-bottom: var(--tg-safe-area-inset-bottom);
            border-top: 1px solid #222;
        }

        .btn {
            background: #222;
            border: none;
            color: var(--text);
            padding: 12px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
            background: #333;
        }

        .btn-main {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--accent);
            font-size: 24px;
        }

        #file-name {
            font-size: 12px;
            color: #888;
            position: absolute;
            top: 10px;
        }

        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <div id="load-status">INITIALIZING</div>
    </div>

    <div class="header">
        <button class="btn" onclick="document.getElementById('file-input').click()">üìÅ</button>
        <div id="app-title">GP PLAYER</div>
        <button class="btn">‚öôÔ∏è</button>
    </div>

    <div class="content">
        <div id="file-name">NO FILE LOADED</div>
        <div id="viewer-placeholder">READY TO OPEN .GP FILE</div>
    </div>

    <div class="footer">
        <button class="btn">‚èÆ</button>
        <button class="btn btn-main">‚ñ∂</button>
        <button class="btn">‚è≠</button>
    </div>

    <input type="file" id="file-input" accept=".gp,.gp3,.gp4,.gp5,.gpx">

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 1000);
        });

        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('file-name').innerText = file.name.toUpperCase();
                document.getElementById('viewer-placeholder').innerText = "FILE DETECTED";
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            }
        };
    </script>
</body>
</html>
